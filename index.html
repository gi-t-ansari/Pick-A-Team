<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick a team</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container-fluid">
        <h1>Pick your favourite team</h1>
    </div>
    <div class="container-fluid">
        <button id="csk-btn" class="mt-1 btn btn-warning">Chennai Super Kings</button>
        <button id="rcb-btn" class="mt-1 btn btn-danger">Royal Challengers Bangalore</button>
        <button id="mi-btn" class="mt-1 btn btn-primary">Mumbai Indians</button>
    </div>
    <hr>
    <div id="csk" class="container">
        <div id="carouselExampleAutoplaying1" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://duresult.in/wp-content/uploads/2022/03/CSK-team.jpg" class=" w-100" alt="csk1">
              </div>
              <div class="carousel-item">
                <img src="https://img.jagranjosh.com/images/2022/March/2632022/CSK_player_list_2022_stats_past_records.jpg" class=" w-100" alt="csk2">
              </div>
              <div class="carousel-item">
                <img src="http://cdn.wionews.com/sites/default/files/2023/02/17/333118-ipl-2023-retention-chennai-super-kings-csk-retained-and-released-players-list.jpg" class="d-block w-100" alt="csk3">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying1" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying1" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
    <div id="rcb" class="container">
        <div id="carouselExampleAutoplaying2" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://gumlet.assettype.com/swarajya/2020-09/f2ce0bfa-f66e-4a9b-8e89-8d8d4bcc8cac/rcb.jpg" class=" w-100" alt="rcb1">
              </div>
              <div class="carousel-item">
                <img src="https://images.news18.com/kannada/uploads/2022/11/IPL-2023-RCB.jpg?im=Resize,width=904,aspect=fit,type=normal" class=" w-100" alt="rcb2">
              </div>
              <div class="carousel-item">
                <img src="https://akm-img-a-in.tosshub.com/indiatoday/images/story/202303/wpljerseyrcb-sixteen_nine.jpg?VersionId=vW.IKmF.zs_w74qyEEJBx.TTQhlLGEwe" class=" w-100" alt="rcb3">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying2" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying2" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
    <div id="mi" class="container">
        <div id="carouselExampleAutoplaying3" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://www.betrallyindia.com/wp-content/uploads/2021/03/mumbai-indians-logo.png" class=" w-100" alt="mi1">
              </div>
              <div class="carousel-item">
                <img src="https://img.cricketworld.com/images/f-075531/ipl-winner-mi.jpg" class=" w-100" alt="mi2">
              </div>
              <div class="carousel-item">
                <img src="https://www.hindustantimes.com/ht-img/img/2023/03/09/1600x900/ANI-20230309402-0_1678385073543_1678385073543_1678385092286_1678385092286.jpg" class=" w-100" alt="mi3">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying3" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying3" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scipt.js"></script>
</body>
</html>
